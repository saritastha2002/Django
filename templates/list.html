{% extends "base.html" %}
{% block title %}list of notes{% endblock title %}
{% block body %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
                <tr>
                <th>{{forloop.counter}}</th>
                <td>{{note.title}}</td>
                <td>{{note.description}}</td>
                <td>{{note.date}}</td>            
                <td>
                   <a href='{{note.id}}/edit'  class="btn btn-primary">Edit</a>
                </td>
                <td>
                   <a href='{{note.id}}/delete'  class="btn btn-primary">Delete</a>
                </td>
                </tr>
            {% endfor  %}
        </tbody>
    </table>


</div>



{% endblock body  %}
