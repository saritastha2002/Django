{% extends "base.html" %}

{% block title %}
Delete Note
{% endblock title %}

{% block body %}
<div class="container">

   <h2>Delete Note</h2>
   <p>Are you sure you want to delete the note titled: "<strong>{{ note.title }}</strong>"?</p>

   <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="note/" class="btn btn-secondary">Cancel</a>
   </form>
</div>
{% endblock body %}
